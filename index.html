        function fetchData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.data = data;
                    console.log("Data successfully fetched and saved:", data);
                    startPage();
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
        const realUrl = 'https://cd-static.bamgrid.com/dp-117731241344/home.json';
        const apiUrl = realUrl;
        fetchData(apiUrl);
    </script>

        // create page element functions
        function createRow(id, title) {
            const rowElement = document.createElement('div');
            rowElement.classList.add('row');
            if(id) {
                rowElement.id = id;
            }
            const titleElement = document.createElement('h2');
            titleElement.classList.add('row-title');
            titleElement.textContent = title;
            rowElement.appendChild(titleElement);

            return rowElement;
        }

        function createCarouselContainer(imgUrls) {
            if (!imgUrls || !imgUrls.length) {
                return;
            }

            const container = document.createElement('div');
            container.classList.add('carousel-container');

            imgUrls.forEach(imgUrl => {
                const carouselItem = document.createElement('span');
                carouselItem.classList.add('carousel-item');
                const imgElement = document.createElement('img');
                imgElement.classList.add('thumbnail-img', 'tabItem');
                imgElement.setAttribute('tabindex', '0');
                imgElement.addEventListener('load', function() {
                    carouselItem.appendChild(imgElement);
                    container.appendChild(carouselItem);
                });
                imgElement.addEventListener('error', function() {
                    console.error(`Error loading image: ${imgUrls}`);
                });
                imgElement.src = imgUrl;
            });

            return container;
        }

    <script>
    // data Parsing
        function convertObjPathStringToKeysArray(path) {
            var letters = path.split('');
            let keyLettersTemp = [];
            let keys = [];
            let quoteChar = '';
            let squareChar = '';
            for (let i = 0; i < letters.length; i++) {
                if (quoteChar.length > 0) {
                    if (letters[i] === quoteChar) {
                        quoteChar = '';
                        keys.push(keyLettersTemp.join(''));
                        keyLettersTemp = [];
                    } else {
                        keyLettersTemp.push(letters[i]);
                    }
                } else if (letters[i] === `"` || letters[i] === `'` ) {
                    keys.push(keyLettersTemp.join(''));
                    keyLettersTemp = [];
                    quoteChar = letters[i];
                } else if (squareChar.length > 0) {
                    if (letters[i] === `]`) {
                        squareChar = '';
                        keys.push(keyLettersTemp.join(''));
                        keyLettersTemp = [];
                    } else {
                        keyLettersTemp.push(letters[i]);
                    }
                } else if (letters[i] === `[` ) {
                    keys.push(keyLettersTemp.join(''));
                    keyLettersTemp = [];
                    squareChar = letters[i];
                } else if (letters[i] === '.') {
                    keys.push(keyLettersTemp.join(''));
                    keyLettersTemp = [];
                } else {
                    keyLettersTemp.push(letters[i]);
                }
                if (i === letters.length - 1) {
                    keys.push(keyLettersTemp.join(''));
                }
            }
            keys = keys.filter(element => element.length > 0);
            return keys;
        };

        function safeAccessObj(obj, keys = []) {
            for (let i = 0; i < keys.length; i++) {
                if (!obj || typeof obj !== 'object') {
                    return undefined;
                }
                obj = obj[keys[i]];
            }
            return obj;
        }

    <script>
        // keyboard controls
        document.addEventListener('focus', function(event) {
            const focusedElement = document.activeElement;
            const coordinates = findElementCoordinatesInGrid(window.controls.pageElementsGrid, focusedElement);
            if (coordinates) {
                window.controls.focusCol = coordinates.col;
                window.controls.focusRow = coordinates.row;

                window.controls.currentElFocus = document.activeElement;
            } else {
                console.log('Focused element not found in the grid.');
            }
        }, true);
    </script>

    <script>
        // DOM tracking focus

        function findElementCoordinatesInGrid(grid, focusedElement) {
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[row].length; col++) {
                    if (grid[row][col] === focusedElement) {
                        return { row: row, col: col };
                    }
                }
            }
            return null;
        }

        // Keyboard controls
        function handleKeyPress(event) {
            if(event.key === 'ArrowRight') {
                if(window.controls.focusCol < window.controls.pageElementsGrid[window.controls.focusRow].length-1){
                    window.controls.focusCol++;
                    window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('right end');
                }
            } else if(event.key === 'ArrowLeft') {
                if(window.controls.focusCol > 0){
                    window.controls.focusCol--;
                    window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('left end');
                }
            } else if(event.key === 'ArrowUp') {
                if(window.controls.focusRow > 0){

                    let currentRow = window.controls.pageElementsGrid[window.controls.focusRow];

                    window.controls.focusRow--;

                    let moveFromRowElement = document.activeElement;

                    let moveFromCarouselRow = moveFromRowElement.parentNode.parentNode;

                    let moveToRowElement = window.controls.pageElementsGrid[window.controls.focusRow][0];

                    let moveToCarouselfRow = moveToRowElement.parentNode.parentNode;


                    let moveFromScrollPos = moveFromCarouselRow.scrollLeft;

                    let moveToScrollPos = moveToCarouselfRow.scrollLeft;

                    let rowPositionOffset =  moveToScrollPos - moveFromScrollPos;

                    let elementWidth = moveFromCarouselRow.scrollWidth / currentRow.length;

                    let units = (Math.round(-rowPositionOffset / elementWidth)) * -1;
                        
                    window.controls.focusCol += units;
                    if(window.controls.focusCol < 0 ){
                        window.controls.focusCol = 0;
                    }


                    if(window.controls.focusCol >= window.controls.pageElementsGrid[window.controls.focusRow].length){
                        console.log('too far');
                        let rowLength = window.controls.pageElementsGrid[window.controls.focusRow].length;
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][rowLength-1];
                    } else {
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    }
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('top');
                }
            } else if(event.key === 'ArrowDown') {
                if(window.controls.focusRow < window.controls.pageElementsGrid.length-1){

                    let currentRow = window.controls.pageElementsGrid[window.controls.focusRow];
                    window.controls.focusRow++;

                    let moveFromRowElement = document.activeElement;

                    let moveFromCarouselRow = moveFromRowElement.parentNode.parentNode;

                    let moveToRowElement = window.controls.pageElementsGrid[window.controls.focusRow][0];

                    let moveToCarouselfRow = moveToRowElement.parentNode.parentNode;

                    let moveFromScrollPos = moveFromCarouselRow.scrollLeft;

                    let moveToScrollPos = moveToCarouselfRow.scrollLeft;


                    let rowPositionOffset =  moveToScrollPos - moveFromScrollPos;

                    let elementWidth = moveFromCarouselRow.scrollWidth / currentRow.length;


                    let units = Math.round(rowPositionOffset / elementWidth);
                        
                    window.controls.focusCol += units;
                    if(window.controls.focusCol < 0 ){
                        window.controls.focusCol = 0;
                    }

                    if(window.controls.focusCol >= window.controls.pageElementsGrid[window.controls.focusRow].length){
                        console.log('too far');
                        let rowLength = window.controls.pageElementsGrid[window.controls.focusRow].length;
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][rowLength-1];
                    } else {
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    }
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('bottom');
                }
            } else if(event.key === 'Enter') {
            }
        }

        function addKeyboardControls() {
            window.controls = {};
            window.controls.currentElFocus = document.activeElement;
            window.controls.pageElementsGrid = [];
            window.controls.focusCol = 0;
            window.controls.focusRow = 0;

            const containers = document.getElementsByClassName('carousel-container');

            for (let i = 0; i < containers.length; i++) {
                const items = containers[i].getElementsByClassName('tabItem');
                window.controls.pageElementsGrid.push(items);
            }
            document.addEventListener('keydown', handleKeyPress);
        }
        


//
        function startPage() {
            mapData();
            createRows(window.pageData);
            addKeyboardControls();
        };
