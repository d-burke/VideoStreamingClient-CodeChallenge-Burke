<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script>
        function fetchData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.data = data;
                    console.log("Data successfully fetched and saved:", data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
        const realUrl = 'https://cd-static.bamgrid.com/dp-117731241344/home.json';
        const apiUrl = realUrl;
        // fetchData(apiUrl);
    </script>

    <div id="main">
        <h1>Disney - Living Room Devices Client</h1>
    </div>

    <script>
        function createRow(id, title) {
            const rowElement = document.createElement('div');
            rowElement.classList.add('row');
            if(id) {
                rowElement.id = id;
            }
            const titleElement = document.createElement('h2');
            titleElement.classList.add('row-title');
            titleElement.textContent = title;
            rowElement.appendChild(titleElement);

            return rowElement;
        }

        function createCarouselContainer(imgUrls) {
            if (!imgUrls || !imgUrls.length) {
                return;
            }

            const container = document.createElement('div');
            container.classList.add('carousel-container');

            imgUrls.forEach(imgUrl => {
                const carouselItem = document.createElement('span');
                carouselItem.classList.add('carousel-item');

                const imgElement = document.createElement('img');
                imgElement.classList.add('thumbnail-img', 'tabItem');
                imgElement.setAttribute('tabindex', '0');
                imgElement.src = imgUrl;

                carouselItem.appendChild(imgElement);
                container.appendChild(carouselItem);
            });

            return container;
        }
    </script>

    <script>
        window.pageData = [
            {
                title : 'Collections',
                items : ['showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg'],
            },
            {
                title : 'Inspired by True Stories',
                items : ['showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg'],
            },
            {
                title : 'Documentaries',
                items : ['showImg.jpeg', 'showImg.jpeg'],
            },
        ];

        function createRows(data) {
            const mainEl = document.getElementById('main');
            for (let i = 0; i < data.length; i++) {
                let rowId = 'rowId' + i;
                let title = data[i].title;
                const generatedRowElement = createRow(rowId, title);
                mainEl.appendChild(generatedRowElement);

                let imageUrls = data[i].items;
                const generatedCarouselItems = createCarouselContainer(imageUrls);
                const row = document.getElementById(rowId);
                row.appendChild(generatedCarouselItems);
            }
        };

        createRows(window.pageData);
    </script>

    <script>
        document.addEventListener('focus', function(event) {
            const focusedElement = document.activeElement;
            const coordinates = findElementCoordinatesInGrid(window.controls.pageElementsGrid, focusedElement);
            if (coordinates) {
                console.log('Focused element coordinates:', coordinates);

                window.controls.focusCol = coordinates.col;
                window.controls.focusRow = coordinates.row;

                window.controls.currentElFocus = document.activeElement;
            } else {
                console.log('Focused element not found in the grid.');
            }
        }, true);
    </script>

    <script>
        window.controls = {};
        window.controls.currentElFocus = document.activeElement;
        window.controls.pageElementsGrid = [];
        window.controls.focusCol = 0;
        window.controls.focusRow = 0;

        const containers = document.getElementsByClassName('carousel-container');

        for (let i = 0; i < containers.length; i++) {
            const items = containers[i].getElementsByClassName('tabItem');
            window.controls.pageElementsGrid.push(items);
        }


        function findElementCoordinatesInGrid(grid, focusedElement) {
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[row].length; col++) {
                if (grid[row][col] === focusedElement) {
                    return { row: row, col: col };
                }
                }
            }
            return null;
        }


        function handleKeyPress(event) {
            if(event.key === 'ArrowRight') {
                if(window.controls.focusCol < window.controls.pageElementsGrid[window.controls.focusRow].length-1){
                    window.controls.focusCol++;
                    window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('right end');
                }
            } else if(event.key === 'ArrowLeft') {
                if(window.controls.focusCol > 0){
                    window.controls.focusCol--;
                    window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('left end');
                }
            } else if(event.key === 'ArrowUp') {
                if(window.controls.focusRow > 0){
                    window.controls.focusRow--;
                    if(window.controls.focusCol >= window.controls.pageElementsGrid[window.controls.focusRow].length){
                        console.log('too far');
                        let rowLength = window.controls.pageElementsGrid[window.controls.focusRow].length;
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][rowLength-1];
                    } else {
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    }
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('top');
                }
            } else if(event.key === 'ArrowDown') {
                if(window.controls.focusRow < window.controls.pageElementsGrid.length-1){
                    window.controls.focusRow++;
                    if(window.controls.focusCol >= window.controls.pageElementsGrid[window.controls.focusRow].length){
                        console.log('too far');
                        let rowLength = window.controls.pageElementsGrid[window.controls.focusRow].length;
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][rowLength-1];
                    } else {
                        window.controls.currentElFocus = window.controls.pageElementsGrid[window.controls.focusRow][window.controls.focusCol];
                    }
                    window.controls.currentElFocus.focus();
                } else {
                    console.log('bottom');
                }
            } else if(event.key === 'Enter') {
            }
        }

        document.addEventListener('keydown', handleKeyPress);

    </script>

</body>
