<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney - Living Room Devices Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <script>
        function fetchData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.data = data;
                    console.log("Data successfully fetched and saved:", data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
        const realUrl = 'https://cd-static.bamgrid.com/dp-117731241344/home.json';
        const apiUrl = realUrl;
        // fetchData(apiUrl);
    </script>

    <div id="main">
        <h1>Disney - Living Room Devices Client</h1>
    </div>

    <script>
        function createRow(id, title) {
            const rowElement = document.createElement('div');
            rowElement.classList.add('row');
            if(id) {
                rowElement.id = id;
            }
            const titleElement = document.createElement('h2');
            titleElement.classList.add('row-title');
            titleElement.textContent = title;
            rowElement.appendChild(titleElement);

            return rowElement;
        }

        function createCarouselContainer(imgUrls) {
            if (!imgUrls || !imgUrls.length) {
                return;
            }

            const container = document.createElement('div');
            container.classList.add('carousel-container');

            imgUrls.forEach(imgUrl => {
                const carouselItem = document.createElement('span');
                carouselItem.classList.add('carousel-item');

                const imgElement = document.createElement('img');
                imgElement.classList.add('thumbnail-img', 'tabItem');
                imgElement.setAttribute('tabindex', '0');
                imgElement.src = imgUrl;

                carouselItem.appendChild(imgElement);
                container.appendChild(carouselItem);
            });

            return container;
        }
    </script>

    <script>
        window.pageData = [
            {
                title : 'Collections',
                items : ['showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg'],
            },
            {
                title : 'Inspired by True Stories',
                items : ['showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg', 'showImg.jpeg'],
            },
            {
                title : 'Documentaries',
                items : ['showImg.jpeg', 'showImg.jpeg'],
            },
        ];

        function createRows(data) {
            const mainEl = document.getElementById('main');
            for (let i = 0; i < data.length; i++) {
                let rowId = 'rowId' + i;
                let title = data[i].title;
                const generatedRowElement = createRow(rowId, title);
                mainEl.appendChild(generatedRowElement);

                let imageUrls = data[i].items;
                const generatedCarouselItems = createCarouselContainer(imageUrls);
                const row = document.getElementById(rowId);
                row.appendChild(generatedCarouselItems);
            }
        };

        createRows(window.pageData);

    </script>

</body>
</html>
