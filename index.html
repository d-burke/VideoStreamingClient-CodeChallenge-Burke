        function fetchData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.data = data;
                    console.log("Data successfully fetched and saved:", data);
